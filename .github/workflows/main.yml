name: compile
on: [workflow_dispatch]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: CI Build
      run: chmod +x ci-build.sh && ./ci-build.sh

    - uses: actions/upload-artifact@v4
      with:
        name: LK (bin)
        path: ./build-htcleo/lk.bin
    - uses: actions/upload-artifact@v4
      with:
        name: cLK (LEOIMG.nbh)
        path: ./LEOIMG.nbh
